<html lang="en">
<head>

    <title>Document</title>

<body>
    <form action="">
        <label for="Comenzar">Pulse comenzar</label>
        <input type="button" value="Comenzar">
        <br>
        <br>
        <label for="Pasajeros">Numero de pasajeros frecuentes:</label>
        <input type="number" id="Pasajeros">
        <br>
        <br>
        <label for="Nivel">Nivel:</label>
        <input type="radio" name="Nivel" id="clasico">
        <label for="Clasico">Clasico</label>
        <input type="radio" name="Nivel" id="Oro">
        <label for="Clasico">Oro</label>
        <input type="radio" name="Nivel" id="Platino">
        <label for="Clasico">Platino</label>
        <br>
        <br>

        <input type="text" id="up" placeholder="Usuario de prueba">

        <br>
        <label for="Fecha">Fecha de nacimiento:</label>
        <input type="date">
        <br>
        <br>

        <input type="tel">
        <br>
        <br>

        <br>
        <label for="NP">Numero de pasaporte:</label>

        <br>
        <br>
        <label for="FP">Foto de pasajero:</label>
        <input type="file">
        <br>
        <br>
        <label for="FVP">Fecha de vencimiento del pasaporte:</label>
        <input type="month">
        <br>
        <br>
        <label for="Salida">Salia de vuelo</label>
        <input type="datetime-local">
        <br>
        <br>
        <label for="Hora de abordaje">Hora de abordaje</label>
        <input type="datetime">
        <br>
        <br>
        <label for="Costo">Costo del boleto:</label>
        <input type="number">
        <br>
        <br>
        <label for="Peso">Peso de equipaje:</label>
        <input type="range">
        <br>
        <br>
        <label for="Color">Selecciona el color de la seccion a la que pertenece su aciento:</label>
        <input type="color">

        </label>
    </form>

</html>
